<!DOCTYPE html>

        <basis core="group"

          not found
        </basis>
        <basis core="group" if="'[##cms.query.q##]'<>''">

        <basis core="group"
            if="'[##db.product-list.RowNumber##]' <> '' or '[##list.star.RowNumber##]' <> '' or '[##db.list-events.RowNumber##]' <> '' or '[##db.list-awards.RowNumber##]' <> ''">
           found
        </basis>
        </basis>
    </main>
