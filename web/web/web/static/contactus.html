<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/css/outputDesk.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Blinker:400,200">
  </head>
  <body class="bg-[#231f20] flex flex-row justify-center w-full">
    <div class="relative w-[1600px] h-[900px] bg-[#231f20]">
      <!-- Map Section -->
      <div class="absolute w-[875px] h-[678px] top-[145px] left-[695px] bg-cover bg-center" style="background-image: url('../assets/images/map.png')">
        <img class="absolute w-[68px] h-[70px] top-[264px] left-[448px]" src="../assets/images/map-cursor.svg" />
      </div>

      <!-- Contact Form Section -->
      <div class="absolute w-[548px] h-[304px] top-[319px] left-[30px]">
        <div class="flex flex-col w-[544px] items-start gap-[30px] absolute top-0 left-0">
          <!-- Contact Info -->
          <div class="flex flex-col items-start gap-1 w-full">
            <img class="relative w-[63px] h-2" src="../assets/images/contactus-title.svg" />
            <div class="w-full font-['Octin_Stencil-Regular'] font-normal text-white text-2xl">contact us</div>
          </div>

          <!-- Address -->
          <div class="inline-flex items-center gap-1">
            <img class="relative w-3 h-2.5" src="../assets/images/item1-1.svg" />
            <div class="text-white font-blinker font-normal text-sm tracking-[1.96px]">Tehran. Iran . Pasdaran</div>
          </div>

          <!-- Phone -->
          <div class="inline-flex items-center gap-1">
            <img class="relative w-3 h-2.5" src="../assets/images/item1-1.svg" />
            <div class="text-white font-blinker font-normal text-sm tracking-[1.96px]">+9821 22746201</div>
          </div>

          <!-- Email -->
          <div class="relative w-[271px] h-[17px]">
            <div class="absolute top-[-1px] left-4 text-white font-blinker font-normal text-sm tracking-[1.96px]">@patharchitectsoffice@gmail.com</div>
            <img class="absolute w-3 h-2.5 top-1.5 left-0" src="../assets/images/item1-2.svg" />
          </div>

          <!-- Social Media -->
          <div class="inline-flex h-6 items-start gap-2">
            <div class="relative w-6 h-6">
              <div class="relative w-[26px] h-[26px] top-[-1px] left-[-1px]">
                <img class="absolute w-3.5 h-3.5 top-[6px] left-[6px]" src="../assets/images/facebook.svg" />
              </div>
            </div>
            <div class="relative w-6 h-6">
              <img class="absolute w-4 h-4 top-[4px] left-[4px]" src="../assets/images/instagram.png" />
            </div>
            <div class="relative w-6 h-6">
              <div class="absolute w-6 h-6 top-0 left-0">
                <div class="relative w-6 h-6"></div>
                <img class="absolute w-4 h-4 top-[4px] left-[4px]" src="../assets/images/vector.svg" />
              </div>
            </div>
            <img class="relative w-6 h-6" src="../assets/images/frame-1000005427.svg" />
          </div>
        </div>

        <!-- Contact Form Button -->
        <div class="absolute w-[545px] h-[50px] top-[254px] left-0 bg-white bg-opacity-10 border border-white">
          <div class="absolute w-[215px] top-4 left-[165px] text-white font-blinker font-normal text-sm text-center">CONTACT US FORM</div>
          <div class="inline-flex items-center gap-1 absolute top-[47px] left-0.5">
            <div class="w-2.5 h-0.75 bg-white"></div>
            <div class="w-[154px] h-0.75 bg-white"></div>
            <div class="w-[93px] h-0.75 bg-white"></div>
            <div class="w-[274px] h-0.75 bg-white"></div>
          </div>
        </div>
      </div>

      <!-- Header -->
      <div class="absolute w-[1600px] h-[115px] top-0 left-0">
        <img class="absolute w-[102px] h-[52px] top-[25px] left-[30px] object-cover" src="../assets/images/header-logo.png" />
        <div class="flex w-[188px] items-start justify-end gap-[43px] absolute top-[40px] left-[1382px]">
          <div class="text-white font-blinker font-normal text-lg text-right tracking-[7.02px]">FA</div>
          <img class="relative w-[22px] h-[22px]" src="../assets/images/search-icon.svg" />
          <img class="relative w-[51px] h-[22px]" src="../assets/images/menu-icon.svg" />
        </div>
        <div class="absolute w-[1155px] top-[97px] left-[30px] text-white font-blinker font-extralight text-sm tracking-[5.46px]">home . contact us</div>
      </div>
    </div>
  </body>
</html>
